<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="title"> ROCK PAPER SCISSORS </h1>

    <div class="container">
        <form>
            <label for="max-rounds-selector">How many rounds will you play?</label>
            <input id="max-rounds-selector" type="number">
            <input id="start-button" type="submit" value="Let's play!">
        </form>
    </div>

    <div id="move-container">
        <button id="rock" class="move">Rock</button>
        <button id="paper" class="move">Paper</button>
        <button id="scissors" class="move">Scissors</button>
    </div>

    <div id="game-display" class="container">
        <div id="your-move">Your Play: </div>
        <div id="computer-move">Computer's Play: </div>
    </div>

    <div class="container">
        <div id="current-round"></div>
    </div>

    <div id="score-display" class="container">
        <div class="score">
            <h2>Your Score:</h2>
            <input id="player-score" type="number" value="0">
        </div>
        <div class="score">
            <h2>Computer Score:</h2>
            <input id="computer-score" type="number" value="0">
        </div>
    </div>

    <div class="container">
        <div id="final-score"></div>
    </div>

    <div class="container">
        <button id="reset-button">Play Again?</button>
    </div>
</body>
</html>
