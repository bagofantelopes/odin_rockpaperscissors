<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1> ROCK PAPER SCISSORS </h1>

    <div id="move-container">
        <button id="rock" class="move">Rock</button>
        <button id="paper" class="move">Paper</button>
        <button id="scissors" class="move">Scissors</button>
    </div>

    <div id="game-display" class="container">
        <div id="your-move"></div>
        <div id="computer-move"></div>
    </div>

    <div id="score-display" class="container">
        <div class="score">
            <h2 id="player-score">
                Your Score:
            </h2>
        </div>
        <div class="score">
            <h2 id="computer-score">
                Computer Score:
            </h2>
        </div>
    </div>
</body>
</html>
